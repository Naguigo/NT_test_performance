name: k6 Performance Test
on: [push, pull_request]

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Ensure results directory exists
        run: mkdir -p results

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 test
        run: k6 run blazedemo_test.js
        continue-on-error: true

      - name: Verify report file
        run: ls -R results || echo "No results found"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-html
          path: results/report.html
